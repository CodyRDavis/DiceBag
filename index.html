<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- local Styles-->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <title>Dice Bag - Your friendly neighborhood Pathfinder assistant</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <div class="logo-wrapper">
                <h1>Dice Bag</h1>
            </div>
            <div class="nav-menu">
                <ul class = "nav-menu-items">
                    <li id="buttonCreateDiceMenu">Create New Dice</li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div id="diceDeck" class="dice-deck">

            <!-- example dice removed before deployment. Styling purposes only. Dice should only be generated using JS
            <div class="dice-card">
                <div class="dice-face">
                    <div><span id = "diceResult">20</span></div>
                </div>
                <div class="dice-text">
                    <div><span id="diceName">Example Dice that has a really long name cause users</span></div>
                    <div><span id="diceValue">1d1+19</span></div>
                </div>
            </div>-->

        </div><!-- End DICE DECK-->
    </section>
    <div id="curtain" class="curtain hidden">
        <div class="create-wrapper">
            <div class="text-right"><span id="buttonCancelDiceMenu" class="button-cancel-x">&#x1f5d9;</span></div>
            <div class="text-center title mb-16"><span>Create New Dice</span></div>
            <div class = "user-input">
                <label for="inputName">Dice Name:</label>
                    <input id="inputName" class="input-number" type="text" >
                <label for="inputRolls">Number of times Rolled:</label>
                    <input id="inputRolls" class="input-number" type="number">
                <label for="inputSides">Number of sides on dice:</label>
                    <input id="inputSides" class="input-number" type="number">
                <label for="inputBonus">Bonus to roll:</label>
                    <input id="inputBonus" class="input-number" type="number">
                <button id="buttonNewDiceSubmit">Submit</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/index.js"></script>
</body>
</html>
